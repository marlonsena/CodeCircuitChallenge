name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci      - name: Build
        run: npm run build

      - name: Copy .nojekyll file
        run: cp .nojekyll ./dist/public/ || echo "Creating .nojekyll file" && touch ./dist/public/.nojekyll      - name: Copy 404.html file
        run: |
          # Ensure the file exists and copy it
          if [ -f "client/404.html" ]; then
            cp client/404.html ./dist/public/404.html
          else
            echo "<html><head><title>Page Not Found</title><meta http-equiv='refresh' content='0;url=/'></head><body>Redirecting...</body></html>" > ./dist/public/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
